<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plataforma ONG - Cadastro</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores." />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Início"><img src="assets/images/logo.svg" alt=""></a>
      <nav class="primary-nav" role="navigation" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <h1>Cadastro</h1>
    <p>Preencha o formulário para se tornar voluntário ou apoiar nossas ações.</p>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00" aria-describedby="cpf-help">
        <small id="cpf-help">Formato esperado: 000.000.000-00</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 0 0000-0000">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" required placeholder="00000-000">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesse</legend>
        <label><input type="radio" name="tipo" value="voluntario" required> Voluntário</label>
        <label><input type="radio" name="tipo" value="doador"> Doador</label>
        <label><input type="radio" name="tipo" value="visitante"> Visitante</label>

        <label for="mensagem">Mensagem (opcional)</label>
        <textarea id="mensagem" name="mensagem" rows="4" maxlength="500"></textarea>
      </fieldset>

      <div class="form-actions">
        <button type="submit">Enviar cadastro</button>
        <button type="reset" class="secondary">Limpar</button>
      </div>

      <div id="form-status" role="status" aria-live="polite"></div>
    </form>

  </main>

  <footer class="site-footer">
    <div class="container">
      <p><a href="index.html">Voltar</a></p>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
